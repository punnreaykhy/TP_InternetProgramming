    <style>
        .container1 {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        /* loading animation */
        .lds-ring {
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            width: 80px;
            height: 80px;
        }

        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border: 8px solid black;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: black transparent transparent transparent;
        }

        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }

        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }

        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }

        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* =================================== */


        #data-api div {
            margin: 0 1.3rem;
        }

        .container1 div svg {
            transform: scale(5.5);
        }
    </style>
</head>

    <script>
        const dataFromAPI = document.getElementById("data-api");
        const loadingTextEle = document.getElementById('loading');


        // <select name="country">
        //         <option value="">Country...</option>
        //         <option value="Afganistan">Afghanistan</option>

        function getData() {
            const name = document.getElementById("country").value;
            dataFromAPI.innerHTML = "";
            dataFromAPI.hidden = false;
            loadingTextEle.hidden = false;

            if (name != "") {
                fetch(`http://universities.hipolabs.com/search?country=${name}`)
                    .then(async (res) => {
                        loadingTextEle.hidden = true;
                        let data = await res.json();
                        let dataToInner = "";
                        data.forEach(element => {
                            dataToInner += `
                            <div class="bg-gray-200 overflow-auto flex flex-col items-center justify-center w-[350px] h-[200px] border rounded-lg">
                                <div class="text-lg text-center font-bold">${element.name}</div>
                                <div>(${element.country} - ${element.alpha_two_code})</div><br>
                                <div class="flex items-center space-x-3"><svg xmlns="http://www.w3.org/2000/svg" fill="#3075F4"
                                        viewBox="0 0 24 24" stroke-width="0.5" stroke="#3075F4" class="w-1 h-1">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 01-1.161.886l-.143.048a1.107 1.107 0 00-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 01-1.652.928l-.679-.906a1.125 1.125 0 00-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 00-8.862 12.872M12.75 3.031a9 9 0 016.69 14.036m0 0l-.177-.529A2.25 2.25 0 0017.128 15H16.5l-.324-.324a1.453 1.453 0 00-2.328.377l-.036.073a1.586 1.586 0 01-.982.816l-.99.282c-.55.157-.894.702-.8 1.267l.073.438c.08.474.49.821.97.821.846 0 1.598.542 1.865 1.345l.215.643m5.276-3.67a9.012 9.012 0 01-5.276 3.67m0 0a9 9 0 01-10.275-4.835M15.75 9c0 .896-.393 1.7-1.016 2.25" />
                                    </svg>
                                    <a href="${element.web_pages}" class="text-blue-500">${element.web_pages}</a>
                                </div>
                            </div>
                            `
                        });

                        dataFromAPI.innerHTML = dataToInner;
                    });
            } else {
                loadingTextEle.hidden = true;
                alert("Please Input Something!");
            }
        }

    </script>
