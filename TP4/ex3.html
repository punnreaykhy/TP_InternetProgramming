<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .myButton button{
            border: 1px solid;
            border-radius: 5px;
            padding: 0 8px;
        }
        .myButton button:hover{
            color: white;
            background-color: black;
        }
        .content h3{
            color: #112031;
            font-weight: bold;
            font-size: 3rem;
        }
        #myNumber{
            font-size: 6rem;
        }
    </style>
</head>
<body>
    <div class="containerZ w-full min-h-screen bg-[#EEF2F6] p-5 flex justify-center items-center">
        <div class="content text-center">
            <h3>Counter</h3>
            <div id="myNumber">0</div>
            <div class="myButton flex gap-5">
                <button id="decre">DECREASE</button>
                <button id="reset">RESET</button>
                <button id="incre">INCREASE</button>
            </div>
        </div>
    </div>

    <script>
        class Counter {
            number = 0
            constructor(number){
                if (number) this.number = number
            }
            decrease(){return this.number --}
            increase(){return this.number ++}
            reset(){return this.number = 0}
        }
        let myCounter = new Counter(localStorage.getItem("counterNum"));
        let mainNum = document.getElementById('myNumber');
        let decreButton = document.getElementById('decre');
        let resetButton = document.getElementById('reset');
        let increButton = document.getElementById('incre');

        decreButton.addEventListener("click", function(){
            document.getElementById('myNumber').style.color = 'red'
            myCounter.decrease()
            displayNum()
        });
        resetButton.addEventListener("click", function(){
            document.getElementById('myNumber').style.color = 'black'
            myCounter.reset()
            displayNum()
        });
        increButton.addEventListener("click", function(){
            document.getElementById('myNumber').style.color = 'green'
            myCounter.increase()
            displayNum()
        });

        function displayNum(){
            localStorage.setItem("counterNum", myCounter.number);
            mainNum.innerHTML = localStorage.getItem("counterNum");
        }

        displayNum();
    </script>
</body>
</html>
