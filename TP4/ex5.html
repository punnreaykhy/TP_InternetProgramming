    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navBar{
            box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 15px -8px, rgba(0, 0, 0, 0.2) 0px 8px 6px -4px;
        }
        .menu{
            color: #2A3F6A;
            display: flex;
            gap: 15px;
        }
        #menuButton{
            display:none;
        }
        
        .line{
            width: 20px;
            height: 4px;
            background-color: #4C97DC;
            display: block;
            margin: 3px;
        }

        #myButton.is-active{
            transform: rotate(90deg);
        }
        #myButton.is-active .line{
            background-color:black;
        }

        @media only screen and (max-width:512px) {
            #menuButton{
                display:block;
                padding:8px;
            }
            .menu, .linkLogo svg{
                display:none;
            }
            .menu.responsive {
                box-shadow: rgba(0, 0, 0, 0.2) 0px 10px 15px -8px, rgba(0, 0, 0, 0.2) 0px 8px 6px -4px;
                background-color: white;
                position: absolute;
                width: 98vw;
                top: 67px;
                gap: 0px;
                display: flex;
                flex-direction: column;
                text-align: left;
            }
            .menu.responsive a{
                padding: 12px;
            }
            .menu.responsive a:hover{
                background-color: #4C97DC;
            }
        }

    </style>

            <div id="menuButton">
                <button class="hamburger" id="myButton" onclick="myFunction()">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
            </div>
        </div>
    </div>

    <script>

        function myFunction() {
            var x = document.getElementById("myMenu");
            var y = document.getElementById("myButton");
            if (x.className === "menu") {
                x.className += " responsive";
                y.className += " is-active";
            } else {
                x.className = "menu";
                y.className = "hamburger";
            }
        }
    </script>
