<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            background-color: lightgray;
            position:absolute;
            top:0px;
            right:0px;
            bottom:0px;
            left:0px;
            padding: 1% 5% 5%;

        }
        .content{
            margin: auto;
            position:relative;
            height:100%;
            background-color: yellow;
            width: clamp(300px, 100%, 800px);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">

        </div>
    </div>
</body>
</html>
