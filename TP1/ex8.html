            background-color: lightgray;

            top:0px;

            bottom:0px;
            left:0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .drop{
            margin: 30px;
            font-size: 40px;
            animation-name: flow;
            animation-duration: var(--order);  
        }
        @keyframes flow {
            from {
                transform: translateY(-500px);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
