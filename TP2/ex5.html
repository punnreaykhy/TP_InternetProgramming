<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
    <script src="tailwind.js"></script>
    <script src="opencv.js"></script>
    <style>
      .multi-Canvas{
        position: relative;
        width: 100%;
        height: 100%;
        border: 5px solid;
        border-color: gray;
      }
    </style>
</head>
<body>



    <div class="bg-gray-400 w-full p-2">
        <canvas class="bg-white w-full min-h-[700px] m-auto" id= "canvas"></canvas>
        <div class="justify-center items-center text-center text-white">
            <h6>Canvas ðŸ‘»: Please show your face on me</h6>
            <button onclick="pause()" class="bg-slate-200 text-black w-[4rem]">Pause</button>
        </div>
        
    </div>

    <div class="bg-gray-200 w-full p-1">
    <div class="bg-white m-auto w-full min-h-[700px] grid grid-cols-3 grid-rows-2 gap-1">
      <canvas class="multi-Canvas bg-gray-500" id= "canvas1"></canvas>
      <canvas class="multi-Canvas bg-gray-500" id= "canvas2"></canvas>
      <canvas class="multi-Canvas bg-gray-500" id= "canvas3"></canvas>
      <canvas class="multi-Canvas bg-gray-500" id= "canvas4"></canvas>
      <canvas class="multi-Canvas bg-gray-500" id= "canvas5"></canvas>
      <canvas class="multi-Canvas bg-gray-500" id= "canvas6"></canvas>
    </div>
    
  </div>

  <script>
    const video = window.video = document.createElement('video');
      video.setAttribute('autoplay', true);
      video.setAttribute('playsinline', true);
      var canvasM = document.getElementById('canvas');
      var canvas1_1 = document.getElementById('canvas1');
      var canvas1_2 = document.getElementById('canvas2');
      var canvas1_3 = document.getElementById('canvas3');

      var canvas2_1 = document.getElementById('canvas4');
      var canvas2_2 = document.getElementById('canvas5');
      var canvas2_3 = document.getElementById('canvas6');


      var playing = true;

      function pause() {
        playing = false;

      }
      navigator.mediaDevices.getUserMedia({
        video: true
      }).then((stream) => {
        video.srcObject = stream;
      }).catch((err) => {
        console.log('navigator.MediaDevices.getUserMedia error:', err.message, err.name);
      });

      (function loop() {
        if (playing) {
          
          canvasM.getContext('2d').drawImage(video, 0, 0, canvasM.width, canvasM.height);
          
          canvas1_1.getContext('2d').drawImage(video, 0, 0, 213, 240, 0, 0, canvasM.width, canvasM.height);
          canvas1_2.getContext('2d').drawImage(video, 213, 0, 213, 240, 0, 0, canvasM.width, canvasM.height);
          canvas1_3.getContext('2d').drawImage(video, 426, 0, 213, 240, 0, 0, canvasM.width, canvasM.height);

          canvas2_1.getContext('2d').drawImage(video, 0, 240, 213, 240, 0, 0, canvasM.width, canvasM.height);
          canvas2_2.getContext('2d').drawImage(video, 213, 240, 213, 240, 0, 0, canvasM.width, canvasM.height);
          canvas2_3.getContext('2d').drawImage(video, 426, 240, 213, 240, 0, 0, canvasM.width, canvasM.height);
          
          
          setTimeout(loop, 1000 / 30);  // drawing at 30fps
          
        }
      })();
  </script>

    
    
</body>
</html>
