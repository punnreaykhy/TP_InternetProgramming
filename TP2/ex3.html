<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tailwind.js"></script>
    <title>ex3</title>
</head>
<body>
    
    <div class="bg-gray-400 w-full p-2">
        <canvas class="bg-white w-full h-[700px] m-auto" id= "myCanvas"></canvas>
        <div class="justify-center items-center text-center text-white">
            <h6>Canvas ðŸ‘»: Insert me an image please!</h6>
            <input type="file" id="imageInput" accept = "image/*" class="pl-[50px]">
        </div>
        
    </div>


    <script>
    var inputImage = document.getElementById('imageInput');
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');
    
    inputImage.addEventListener('change', function() {
        var img = new Image();
        img.src = URL.createObjectURL(this.files[0]);
        img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        };
    });
    </script>
      
</body>
</html>
