<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
    <script src="Tween.js"></script>
    <script src="tailwind.js"></script>
</head>
<body> 
    <div class="bg-black w-full min-h-screen p-2">
        <div class="absolute bg-white w-[120px] p-4 text-center rounded-sm" id="RunBox" onmouseover="run();">
            Click Me ðŸ¤£
        </div>
    </div>
    <script>
        
        
        var target = document.getElementById('RunBox');
        var Startx=0,Starty=0;
        requestAnimationFrame(animate);
        const moveFromSourceToDesk = (startX, startY, endX, endY) => {
            const coords = { x: startX, y: startY }
            const tween = new TWEEN.Tween(coords)
                .to({ x: endX, y: endY }, 600)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => {
                    console.log(`${coords.x}px, ${coords.y}px`);
                    target.style.left = coords.x +"px";
                    target.style.top = coords.y +"px";
                    Startx=coords.x;
                    Starty=coords.y;
                    console.log(Math.floor(Math.random() * (window.innerHeight - 100)));
                })
                .start();
        }
        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time);
        }
        function run () {
            const x_ = Math.floor(Math.random() * window.innerWidth) / 1.5; 
            const y_ = Math.floor(Math.random() * window.innerHeight) / 1.5;

            moveFromSourceToDesk(Startx, Starty, x_, y_);
        }

    </script>
</body>
</html>
