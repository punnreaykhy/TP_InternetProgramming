<!DOCTYPE html>
<html lang="en">

<head>
    <title>TP3-ex2</title>
    <link rel="stylesheet" href="style.css">
    <script src="tailwind.js"></script>
    <style>
        #add-btn {
            position: relative;
            top: 12px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="w-[90%] h-fit align-center justify-center m-auto">
            <div class="title w-full h-fit text-center align-center justify-center space x-2 font-bold">To-do List with
                local storage</div><br>
            <div class="input bg-gray-300 flex items-center justify-center align-center h-[5.5rem] rounded-xl p-4">
                <div class="input-title w-1/4 ml-3 mr-3">
                    <div>Task title</div>
                    <input type="text" id="title" text-align=center placeholder="Title"
                        class="h-12 w-full border-white border-2 rounded-xl pl-2 pr-2">
                </div>
                <div class="input-assignee w-1/4 ml-3 mr-3">
                    <div>Assignee</div>
                    <input type="text" id="assignee" text-align=center placeholder="John"
                        class="h-12 w-full border-white border-2 rounded-xl pl-2 pr-2">
                </div>
                <div class="input-deadline w-1/4 ml-3 mr-3">
                    <div>Deadline</div>
                    <input type="date" id="deadline" class="h-12 w-full border-white border-2 rounded-xl pl-2 pr-2">
                </div>
                <div class="input-deadline w-fit ml-3 mr-3">
                    <div>
                        <input type="button" id="add-btn" class="h-12 w-[4.5rem] bg-blue-500 rounded-xl text-cyan-30"
                            value="Add">
                    </div>
                </div>
            </div>

            <div id="list-wrapper"></div>


        </div>
    </div>

    <div id="list-wrapper"></div>


    <script src="index.js"></script>
</body>

</html>
